<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="box">
		<h1>Login</h1>
		<div class="txt">
			<label for="email">E-mail</label>
			<input type="txt" name="email" id="email" placeholder="Digite seu e-mail">
		</div><!--txt-->

		<div class="txt">
			<label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="apenas números" />
		</div><!--txt-->
		<input type="submit" name="acao" value="LOGAR">
		<div class="link">
			Não é resgistrado? <a href="#">Clique aqui</a>
		</div><!--link-->


	</div><!--box-->

</body>
</html>
